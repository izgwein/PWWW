        <div class="container">
            <form class="form" id="login">
                <h1 class="title">LOGIN</h1>
                <div class="message message--error">Incorrect Username/Password</div>
                <div class="input-group">
                    <input type="text" class = "input" autofocus placeholder="Enter Username or Email">
                    <div class="input-error-message">ERROR</div>
                </div>
                <div class="input-group">
                    <input type="password" class = "input" autofocus placeholder="Password">
                    <div class="input-error-message">ERROR</div>
                </div>
                <button class="btn" type="submit">Login</button>
                <p class="text">
                    <a href="#" class="flink">Forgot password?</a>
                </p>
                <p class="text">
                    <a id="createnew" class="flink" id="linksignup">Don't have account? Create account.</a>
                </p>
            </form>

            <form class="form hidden" id="signup">
              <h1 class="title">Create Account</h1>
              <div class="message message--error"></div>
              <div class="input-group">
                  <input type="text" class = "input" autofocus placeholder="Enter Username">
                  <div class="input-error-message"></div>
              </div>

              <div class="input-group">
                <input type="text" class = "input" autofocus placeholder="Email Address">
                <div class="input-error-message"></div>
            </div>

              <div class="input-group">
                  <input type="password" class = "input" autofocus placeholder="Password">
                  <div class="input-error-message"></div>
              </div>

              <div class="input-group">
                <input type="password" class = "input" autofocus placeholder="Confirm Password">
                <div class="input-error-message"></div>
            </div>

              <button class="btn" type="submit">Login</button>
              <p class="text">
                  <a href="#" class="flink" id="linklogin">Already have an account? Login.</a>
              </p>
          </form>
